<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Calculator</h1>
    <div id="div1">
        <input type="number" placeholder="num1" id="add1">
        <input type="number" placeholder="num2" id="add2">
        <button id="adden">Add</button>
        <p id="add"></p>
    </div>
    <div id="div2">
        <input type="number" placeholder="num1" id="sub1">
        <input type="number" placeholder="num2" id="sub2">
        <button id="sub">Subtract</button>
        <p id="subtrac"></p>
    </div>
    <div id="div3">
        <input type="number" placeholder="num1" id="mult1">
        <input type="number" placeholder="num2" id="mult2">
        <button id="multi">Multiply</button>
        <p id="mult"></p>
    </div>
  
    <script src="app.js"></script>
</body>

</html>
